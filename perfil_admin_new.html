<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RolaPet - Panel de Administración</title>
    <link rel="icon" href="images/fevicon/alfiler.png" type="image/gif" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/colors1.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet">
    <style>
        body,
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
            background: #f4f5f7;
            min-height: 100vh;
        }

        .container-dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            background: #fff;
            color: #555;
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            z-index: 20;
            transition: transform 0.2s;
        }

        .sidebar .profile {
            padding: 25px 10px 15px 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .profile img {
            width: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .sidebar nav a {
            padding: 13px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333;
            text-decoration: none;
            transition: 0.2s;
            border-radius: 8px;
            margin: 2px 10px;
            font-size: 16px;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background: #2094f3;
            color: white;
        }

        .logout-btn {
            margin-top: auto;
            padding: 14px;
            background: #2094f3;
            color: white;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-size: 15px;
        }

        /* Hamburguesa menú */
        .hamburger {
            display: none;
            position: absolute;
            left: 15px;
            top: 22px;
            width: 33px;
            height: 33px;
            cursor: pointer;
            z-index: 51;
            background: #ffffff;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
        }

        .hamburger i {
            color: #000000;
            font-size: 22px;
        }

        /* HEADER SUPERIOR */
        .top-header {
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            height: 120px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            z-index: 10;
        }

        .top-header .logo img {
            height: 80px;
        }

        /* MAIN CONTENT PANEL */
        .main-content {
            margin-left: 250px;
            margin-top: 150px;
            width: calc(100vw - 250px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
        }

        .panel-central {
            position: relative;
            width: 100%;
            max-width: 1100px;
            aspect-ratio: 16/7.5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 25px;
            box-shadow: 0 4px 32px rgba(33, 150, 243, 0.07);
            /* El alto en escritorio dependerá de aspect-ratio */
        }

        /* Fondo imagen escritorio y móvil */
        .fondo-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            display: block;
        }

        .fondo-movil {
            display: none;
        }

        /* Capa negra translucida */
        .capa-oscura {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 30, 0.56);
            z-index: 2;
        }

        .texto-superpuesto {
            position: relative;
            z-index: 3;
            text-align: center;
            width: 100%;
            color: #232323;
            font-weight: 700;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .texto-superpuesto h1 {
            font-size: 1.45rem;
            margin: 0;
            line-height: 1.22;
            font-weight: 700;
            width: 100%;
            color: #fff;
            text-shadow: 1px 1px 8px rgba(15, 20, 30, 0.22), 0 2px 2px rgba(0, 0, 0, 0.10);
            background: none;
            border-radius: 14px;
            padding: 0 20px;
        }

        /* RESPONSIVE ---------------------------------*/
        @media (max-width:1150px) {
            .panel-central {
                max-width: 99vw;
            }
        }

        @media (max-width:900px) {
            .top-header {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                width: 100vw;
                margin-top: 95px;
            }
        }

        /* IMAGEN DIFERENTE Y PANEL EXTENDIDO EN CELULAR */
        @media (max-width:650px) {
            .container-dashboard {
                flex-direction: column;
            }

            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                width: 230px;
                transform: translateX(-100%);
                transition: transform 0.2s;
                height: 100vh;
                z-index: 50;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .hamburger {
                display: flex;
            }

            .top-header {
                height: 62px;
                padding: 0 8px;
                left: 0;
            }

            .top-header .logo img {
                height: 42px;
            }

            .main-content {
                margin-top: 72px;
                width: 100vw;
                min-height: 0;
                padding: 0;
                align-items: flex-start;
            }

            .panel-central {
                border-radius: 10px;
                width: 100vw !important;
                max-width: 100vw !important;
                height: 80vh !important;
                min-height: 400px !important;
                max-height: 100vh !important;
                aspect-ratio: unset !important;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
            }

            .fondo-escritorio {
                display: none !important;
            }

            .fondo-movil {
                display: block !important;
                width: 100% !important;
                height: 100% !important;
                object-fit: cover;
                min-height: 400px !important;
                max-height: 100vh !important;
            }


        }

        @media (max-width:650px) {
            .texto-superpuesto h1 {
                font-size: 1.5rem;
                padding: 7px;
                margin: 0;
                line-height: 1.18;
                background: none;
                color: #fff;
                width: 100%;
            }
        }

        @media (max-width:450px) {
            .texto-superpuesto h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width:450px) {
            .panel-central {
                min-height: 230px !important;
                height: 85vh !important;
            }

            .fondo-movil {
                min-height: 230px !important;
            }


            .main-content {
                margin-top: 58px;
            }
        }
    </style>
</head>

<body id="default_theme" class="it_service">
    <div class="container-dashboard">
        <div class="hamburger" onclick="toggleSidebar()">
            <i class="fa fa-bars"></i>
        </div>
        <aside class="sidebar" id="sidebar">
            <div class="profile">
                <img src="images/it_service/administracion.png" alt="Admin" />
                <h3 id="adminName">Administrador</h3>
                <small id="adminEmail">admin@example.com</small>
            </div>
            <nav>
                <a href="#" class="active"><i class="fa-solid fa-gauge"></i> Dashboard</a>
                <a href="gestion_usuarios.html"><i class="fa-solid fa-users"></i> Gestión de Usuarios</a>
                <a href="moderacion.html"><i class="fa-solid fa-shield-halved"></i> Moderación</a>
                <a href="puntos_interes.html"><i class="fa-solid fa-location-dot"></i> Puntos de Interés</a>
                <a href="proveedores.html"><i class="fa-solid fa-truck"></i> Proveedores</a>
                <a href="configuracion.html"><i class="fa-solid fa-gear"></i> Configuración</a>
            </nav>
            <a class="logout-btn" href="index.html">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </a>
        </aside>
        <div class="main-content">
            <div class="panel-central">
                <!-- Imagen de escritorio -->
                <img src="images/it_service/perfiladmin.jpg" alt="Perfil Administrador"
                    class="fondo-panel fondo-escritorio" />
                <!-- Imagen de móvil -->
                <img src="images/it_service/admin2.jpg" alt="Perfil Móvil" class="fondo-panel fondo-movil" />
                <div class="capa-oscura"></div>
                <div class="texto-superpuesto">
                    <h1>
                        Bienvenido al Panel de Administración de ROLAPET<br>
                        Tu plataforma líder en movilidad eléctrica para motos y patinetas en Bogotá
                    </h1>
                </div>
            </div>
        </div>
        <header class="top-header">
            <div class="logo">
                <a href="index.html"><img src="images/logos/LogoRolaPet.png" alt="logo" /></a>
            </div>
        </header>
    </div>
    <script>
        // Hamburguesa responsiva
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        // Autocompletar nombre/email
        document.getElementById('adminName').textContent = localStorage.getItem('adminName') || 'Administrador';
        document.getElementById('adminEmail').textContent = localStorage.getItem('adminEmail') || 'admin@example.com';
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menumaker.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
